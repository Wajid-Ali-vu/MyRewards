<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>MyRewards Dashboard</title>
  <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="fontawesome/css/solid.min.css" />
  <link rel="stylesheet" href="fontawesome/css/regular.min.css" />
  <link rel="stylesheet" href="fontawesome/css/brands.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell" id="appShell">
    <aside class="sidebar" id="sidebar">
      <div class="brand"><i class="fa-solid fa-gem"></i><div><h1>MyRewards</h1><p>Rewards Management</p></div></div>
      <nav class="nav">
        <button class="nav-btn is-active" data-route="dashboard"><i class="fa-solid fa-chart-line"></i>Dashboard</button>
        <button class="nav-btn" data-route="accounts"><i class="fa-solid fa-users"></i>Accounts</button>
        <button class="nav-btn" data-route="loans"><i class="fa-solid fa-hand-holding-dollar"></i>Loans</button>
        <button class="nav-btn" data-route="activity"><i class="fa-solid fa-clock-rotate-left"></i>Activity</button>
        <button class="nav-btn" data-route="settings"><i class="fa-solid fa-gear"></i>Settings</button>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="menuToggle" class="icon-btn mobile-only"><i class="fa-solid fa-bars"></i></button>
        <div class="switcher-wrap">
          <button id="profileSwitcherBtn" class="switcher-btn"><span id="activeAccountName">Select Account</span><i class="fa-solid fa-angle-down"></i></button>
          <div id="accountDropdown" class="dropdown hidden"></div>
        </div>
        <div class="top-actions">
          <button id="openReminderPanel" class="icon-btn"><i class="fa-regular fa-bell"></i><span id="alarmBadge" class="badge hidden">0</span></button>
          <button id="themeToggle" class="icon-btn"><i class="fa-regular fa-moon"></i></button>
        </div>
      </header>

      <section class="view is-visible" id="dashboardView"></section>
      <section class="view" id="accountsView"></section>
      <section class="view" id="loansView"></section>
      <section class="view" id="activityView"></section>
      <section class="view" id="settingsView"></section>
    </main>
  </div>

  <div id="modalRoot"></div>
  <div id="toastRoot" class="toast-root"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
